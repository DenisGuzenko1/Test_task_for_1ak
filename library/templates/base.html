<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static '/css/base.css' %}">


    <!-- media tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- media tags -->

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' 5}" color="#8b0000">
    <meta name="msapplication-TileColor" content="#8b0000">
    <meta name="theme-color" content="#8b0000">

    <!-- Favicon -->

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<!-- menu_header -->
<nav class="navbar fixed-top navbar-expand-sm bg-body-tertiary" data-bs-theme="dark" style="background-color: #4A1903;">
    <!-- когда будет сворачиваться меню-->
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- адаптивность -->
                <a href="#" class="btn btn-dark" onclick="history.back();return false;">Назад</a>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'create' %}">Создание книги</a>
                </li>
                <li>
                    <a href="{% url 'index' %}" class="nav-link" >Главная</a>
                </li>
            </ul>
            <a href="{% url 'auth' %}" class="btn btn-dark">Зарегистрироваться</a>
        </div>
    </div>
</nav>
<!-- menu_header -->

{% block content %}
{% endblock %}

</body>
</html>

{% extends 'base.html' %}
{% load static %}
{% block title %}Выберите пользователя{% endblock %}
{%  block content %}
<link rel="stylesheet" href="{% static '/css/base.css' %}">

<div class="container" style="margin-top: 100px;">
    {% for user in users %}
    <div class="row">
        <hr>
        <a class="users" href="{% url 'user_page' user.pk %}"><h3>{{ user.surname }}&nbsp;{{ user.name }}&nbsp;{{ user.patronymic }}</h3></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
